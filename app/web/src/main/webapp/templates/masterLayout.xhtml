<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view>

	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<title><ui:insert name="pageTitle"></ui:insert></title>
		<ui:insert name="head-extra" />
		<!-- Bootstrap 3.3.5 -->
		<h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
		<!-- Font Awesome -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
		<!-- Ionicons -->
		<link rel="stylesheet"
			href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
		<!-- jvectormap -->
		<h:outputStylesheet library="plugins"
			name="vectormap/jquery-jvectormap-1.2.2.css" />
		<!-- Theme style -->
		<h:outputStylesheet library="dist" name="css/AdminLTE.min.css" />
		<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
		<h:outputStylesheet library="dist" name="css/skins/_all-skins.min.css" />
		<!-- jQuery 2.1.4 -->
		<h:outputScript library="plugins" name="jQuery/jQuery-2.1.4.min.js" />
		<!-- Bootstrap 3.3.5 -->
		<h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
		<!-- FastClick -->
		<h:outputScript library="plugins" name="fastclick/fastclick.min.js" />
		<!-- AdminLTE App -->
		<h:outputScript library="dist" name="js/app.min.js" />
		<!-- Sparkline -->
		<h:outputScript library="plugins"
			name="sparkline/jquery.sparkline.min.js" />
		<!-- jvectormap -->
		<h:outputScript library="plugins"
			name="jvectormap/jquery-jvectormap-1.2.2.min.js" />
		<h:outputScript library="plugins"
			name="jvectormap/jquery-jvectormap-world-mill-en.js" />
		<!-- SlimScroll 1.3.0 -->
		<h:outputScript library="plugins"
			name="slimScroll/jquery.slimscroll.min.js" />

		<style>
.ui-timer {
	padding: 0px;
}
</style>
	</h:head>

	<h:body class="hold-transition skin-blue sidebar-mini">
		<div class="wrapper">

			<header class="main-header"> <!-- Logo --> <a
				href="#{request.contextPath}/secured/index.xhtml" class="logo">
				<!-- mini logo for sidebar mini 50x50 pixels --> <span
				class="logo-mini"><b>C</b></span> <!-- logo for regular state and mobile devices -->
				<span class="logo-lg"><b>C</b>ourier</span>
			</a> <!-- Header Navbar: style can be found in header.less --> <nav
				class="navbar navbar-static-top" role="navigation"> <!-- Sidebar toggle button-->
			<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
				role="button"> <span class="sr-only">Toggle navigation</span>
			</a>
			<div class="navbar-custom-menu">

				<h:outputText value="#{out.loggedIn} " />

				<h:outputText rendered="#{timerBean.hours != 0}"
					value="#{timerBean.hours} #{out.hours} " />

				<h:outputText value="#{timerBean.minutes} #{out.minutes}" />

				<pe:timer timeout="59" singleRun="false" visible="false"
					listener="#{timerBean.onTimeout}" update="timer" />
				</h:form>

			</div>
			</nav> </header>
			<!-- Left side column. contains the logo and sidebar -->
			<aside class="main-sidebar"> <!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar"> <!-- Sidebar user panel --> <!-- sidebar menu: : style can be found in sidebar.less -->
			<ul class="sidebar-menu">

				<li class="header">#{out.mainNavigation}</li>

				<li><a href="#{request.contextPath}/secured/profile.xhtml">
						<i class="fa fa-user"></i> <span>#{out.profile}</span>
				</a></li>

				<li class="treeview"><a href="#"> <i class="fa fa-car"></i>
						<span>#{out.deliveries}</span> <i
						class="fa fa-angle-left pull-right"></i>
				</a>
					<ul class="treeview-menu">
						<li><a href="#{request.contextPath}/secured/available.xhtml"><i
								class="fa fa-shopping-cart"></i>#{out.available}</a></li>
						<li><a href="#{request.contextPath}/secured/map.xhtml"><i
								class="fa fa-road"></i>#{out.inProgress}</a></li>


					</ul></li>
				<li class="treeview"><a href="#"> <i
						class="fa fa-bar-chart"></i> <span>#{out.statistics}</span> <i
						class="fa fa-angle-left pull-right"></i>
				</a>
					<ul class="treeview-menu">
						<li><a href="#{request.contextPath}/secured/delivered.xhtml"><i
								class="fa fa-money"></i>#{out.delivered}</a></li>
						<li><a href="#"><i class="fa fa-circle-o"></i>SubMenu3</a></li>

					</ul></li>

				<li><a href="#{request.contextPath}/logout"> <i
						class="fa fa-sign-out"></i> <span>#{out.logout}</span>
				</a></li>
			</ul>
			</section> <!-- /.sidebar --> </aside>

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">

				<!-- CONTENT IDE -->
				<ui:insert name="content" />

			</div>
			<!-- /.content-wrapper -->
		</div>
		<!-- ./wrapper -->
	</h:body>
</f:view>
</html>
