<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.pageTitle}</ui:define>
	<ui:define name="content">
		<section class="content">

			<div class="row">
				<div class="col-md-12">
					<div class="box box-primary">
						<div class="box-header with-border">
							<i class="fa fa-bar-chart-o"></i>
							<h3 class="box-title">Bar Chart</h3>
							<div class="box-tools pull-right">
								<button class="btn btn-box-tool" data-widget="collapse">
									<i class="fa fa-minus"></i>
								</button>
							</div>
						</div>
						<div class="box-body">
							<p:chart id="incomeChart" type="bar" model="#{statisticsBean.barModel}"  responsive="true" style="height:400px"/>
						</div>
						<h:form>
							<div class="box-footer">
								<h:commandButton value="Previous"
									action="#{statisticsBean.previousDays()}"
									class="btn btn-default">
									<f:ajax render=":incomeChart" />
								</h:commandButton>
								<h:commandButton value="Next"
									action="#{statisticsBean.nextDays()}"
									class="btn btn-default pull-right">
									<f:ajax render=":incomeChart" />
								</h:commandButton>
							</div>
						</h:form>
						<!-- /.box-body-->
					</div>
					<!-- /.box -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col (LEFT) -->

		</section>


	</ui:define>
</ui:composition>
