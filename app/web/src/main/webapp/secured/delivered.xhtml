<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.pageTitle}</ui:define>
	<ui:define name="content">
		<style>
.ui-datatable-header {
	background: #f39c12;
}

.ui-datagrid-content {
	background: transparent;
	border: none;
}

.datatable td {
	background: white;
}
</style>
		<section class="content">
			<div class="row">
				<div class="col-md-12">

					<p:dataGrid id="deliveredCargoes" var="cargo"
						value="#{deliveredBean.cargoes}" columns="1">
						<f:facet name="emptyMessage">

							<h:outputText value="#{out.emptyMessage}"
								class="callout callout-danger" />

						</f:facet>
						<div class="box box-success collapsed-box">
							<div class="box-header with-border">
								<h2 class="box-title">#{out.company}
									#{cargo.restaurant.name}</h2>
								<h5 class="widget-user-desc">
									#{out.cargoValue}
									<h:outputText value="#{cargo.totalValue}">
										<f:convertNumber minFractionDigits="2" />
									</h:outputText>
									HUF
								</h5>
								<h5 class="widget-user-desc">#{out.status} #{cargo.status}</h5>
								<div class="box-tools pull-right">
									<button class="btn btn-box-tool" data-widget="collapse">
										<i class="fa fa-plus"></i>
									</button>
								</div>
								<!-- /.box-tools -->
							</div>
							<!-- /.box-header -->

							<div class="box-body">

								<p:dataGrid var="address" value="#{cargo.addresses}" columns="1">
									<div class="box box-success box-solid">
										<div class="box-header with-border">
											<h4 class="box-title">#{out.address} #{address.address}</h4>

										</div>
										<div class="box-body">
											<ul class="list-group list-group-unbordered">
												<li class="list-group-item"><b>#{out.deadline}</b> <a
													class="pull-right"> <h:outputText
															value="#{address.deadline}">
															<f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm" />
														</h:outputText></a></li>
												<li class="list-group-item"><b>#{out.addressValue}</b>
													<a class="pull-right"> <h:outputText
															value="#{address.totalValue}">
															<f:convertNumber minFractionDigits="2" />
														</h:outputText> HUF
												</a></li>
												<li class="list-group-item"><b>#{out.payment}</b> <a
													class="pull-right">#{address.payment}</a></li>
												<li class="list-group-item"><b>#{out.status}</b> <a
													class="pull-right">#{address.status}</a></li>
											</ul>
											<p:dataTable id="table" var="item" value="#{address.items}"
												styleClass="datatable">
												<f:facet name="header">
      												#{out.items}
   												</f:facet>
												<li><p:column styleClass="customHeader"
														headerText="#{out.item}">
														<h:outputText value="#{item.name}" />
													</p:column> <p:column headerText="#{out.quantity}">
														<h:outputText value="#{item.quantity}" />
													</p:column> <p:column headerText="#{out.price}">
														<h:outputText value="#{item.price}">
															<f:convertNumber minFractionDigits="2" />
														</h:outputText> HUF
													</p:column></li>
											</p:dataTable>

										</div>
									</div>
								</p:dataGrid>

							</div>

						</div>
						<!-- /.box -->
					</p:dataGrid>
				</div>
				<!-- /.box -->
			</div>
		</section>

	</ui:define>
</ui:composition>
