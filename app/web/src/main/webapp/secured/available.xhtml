<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.pageTitle}</ui:define>
	<ui:define name="content">

		<section class="content">
			<div class="row">
				<div class="col-md-12">

					<p:dataGrid id="availableCargoes" var="cargo"
						value="#{availableBean.cargoes}" columns="1">
						<div class="box box-success">
							<div class="box-header with-border">
								<h3 class="box-title">#{out.company}
									#{cargo.restaurant.name}</h3>
								<h5 class="widget-user-desc">#{out.cargoValue}
									#{cargo.totalValue}</h5>
								<h6 class="widget-user-desc">#{out.status} #{cargo.status}</h6>
								<div class="box-tools pull-right">
									<button class="btn btn-box-tool" data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
								</div>
								<!-- /.box-tools -->
							</div>
							<!-- /.box-header -->

							<div class="box-body">

								<p:dataGrid var="address" value="#{cargo.addresses}" columns="1">
									<div class="box box-success box-solid">
										<div class="box-header with-border">
											<h3 class="box-title">#{out.address} #{address.address}</h3>
										</div>
										<div class="box-body">
											<p:dataTable var="item" value="#{address.items}"
												styleClass="datatable">
												<f:facet name="header">
      												#{out.items}
   												</f:facet>
												<li><p:column headerText="#{out.item}">
														<h:outputText value="#{item.name}" />
													</p:column> <p:column headerText="#{out.quantity}">
														<h:outputText value="#{item.quantity}" />
													</p:column> <p:column headerText="#{out.price}">
														<h:outputText value="#{item.price}" />
													</p:column></li>
											</p:dataTable>

										</div>
									</div>
								</p:dataGrid>

							</div>
							<h:form>
								<div class="box-footer">

									<h:commandButton value="#{out.map}"
										action="#{availableBean.selected(cargo.id)}"
										class="btn btn-default">
									</h:commandButton>

									<button class="btn btn-success pull-right">
										#{out.pickUp}</button>
								</div>
							</h:form>
						</div>
						<!-- /.box -->
					</p:dataGrid>
				</div>
				<!-- /.box -->
			</div>
		</section>

	</ui:define>
</ui:composition>
