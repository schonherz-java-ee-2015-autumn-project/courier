<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<f:view>

	<h:head>
		<title>#{out.pageTitle}</title>
		<!-- Bootstrap 3.3.5 -->
		<h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
		<!-- Font Awesome -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
		<!-- Ionicons -->
		<link rel="stylesheet"
			href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
		<!-- jvectormap -->
		<h:outputStylesheet library="plugins"
			name="vectormap/jquery-jvectormap-1.2.2.css" />
		<!-- Theme style -->
		<h:outputStylesheet library="dist" name="css/AdminLTE.min.css" />
		<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
		<h:outputStylesheet library="dist" name="css/skins/_all-skins.min.css" />
		<!-- jQuery 2.1.4 -->
		<h:outputScript library="plugins" name="jQuery/jQuery-2.1.4.min.js" />
		<!-- Bootstrap 3.3.5 -->
		<h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
		<!-- FastClick -->
		<h:outputScript library="plugins" name="fastclick/fastclick.min.js" />
		<!-- AdminLTE App -->
		<h:outputScript library="dist" name="js/app.min.js" />
		<!-- Sparkline -->
		<h:outputScript library="plugins"
			name="sparkline/jquery.sparkline.min.js" />
		<!-- jvectormap -->
		<h:outputScript library="plugins"
			name="jvectormap/jquery-jvectormap-1.2.2.min.js" />
		<h:outputScript library="plugins"
			name="jvectormap/jquery-jvectormap-world-mill-en.js" />
		<!-- SlimScroll 1.3.0 -->
		<h:outputScript library="plugins"
			name="slimScroll/jquery.slimscroll.min.js" />
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo54L8yC4OrNibZr25ggrhv0egXe-Cey4&geometry;" />
		<script>
			var destination;
			var currentPosition;
			var directionsDisplay;
			var directionsService = new google.maps.DirectionsService();
			var map;
			var service = new google.maps.DistanceMatrixService;
			function initialize() {
				directionsDisplay = new google.maps.DirectionsRenderer();
				map = new google.maps.Map(document.getElementById('map'), {
					center : {
						lat : -34.397,
						lng : 150.644
					},
					zoom : 14
				});
				directionsDisplay.setMap(map);

				// Try HTML5 geolocation.
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(
							function(position) {
								currentPosition = {
									lat : position.coords.latitude,
									lng : position.coords.longitude
								};
								/*
								 * var marker = new google.maps.Marker({ position : currentPosition,
								 * map : map, title : 'Hello World!' });
								 */

								map.setCenter(currentPosition);
							}, function() {
								handleLocationError(true, infoWindow, map
										.getCenter());
							});
				} else {
					// Browser doesn't support Geolocation
					handleLocationError(false, infoWindow, map.getCenter());
				}
				var geocoder = new google.maps.Geocoder();
				geocodeAddress(geocoder, map);
			}

			function handleLocationError(browserHasGeolocation, infoWindow, pos) {
				infoWindow.setPosition(pos);
				infoWindow
						.setContent(browserHasGeolocation ? 'Error: The Geolocation service failed.'
								: 'Error: Your browser doesn\'t support geolocation.');
			}

			function geocodeAddress(geocoder, resultsMap) {
				var address = '#{mapBean.selectedCargo.restaurant.address}';
				geocoder
						.geocode(
								{
									'address' : address
								},
								function(results, status) {
									destination = results[0].geometry.location;
									if (status === google.maps.GeocoderStatus.OK) {
										/*
										 * resultsMap.setCenter(destination); var marker = new
										 * google.maps.Marker({ map : resultsMap, position : destination });
										 */
										calcRoute();
									} else {
										alert('Geocode was not successful for the following reason: '
												+ status);
									}
								});
			}
			function calcRoute() {
				var start = currentPosition;
				var end = destination;
				var request = {
					origin : start,
					destination : end,
					travelMode : google.maps.TravelMode.DRIVING
				};
				directionsService
						.route(
								request,
								function(response, status) {
									if (status == google.maps.DirectionsStatus.OK) {
										directionsDisplay
												.setDirections(response);
										service
												.getDistanceMatrix(
														{
															origins : [ currentPosition ],
															destinations : [ destination ],
															travelMode : google.maps.TravelMode.DRIVING,

														}, callback);

										function callback(response, status) {
											if (status == google.maps.DistanceMatrixStatus.OK) {
												var origins = response.originAddresses;
												var destinations = response.destinationAddresses;

												var results = response.rows[0].elements;
												var element = results[0];
												var distance = element.distance.text;
												var duration = element.duration.text;
												var from = origins[0];
												var to = destinations[0];
												document
														.getElementById('output').innerHTML = '#{out.distance} '
														+ distance
														+ ' #{out.duration} '
														+ duration;

											}
										}

									}
								});
			}
		</script>

		<style>
#map {
	margin: 0;
	padding: 0;
	height: 450px;
	width: 100%;
}
</style>
	</h:head>
	<h:body class="hold-transition skin-blue layout-top-nav"
		onload="initialize();">


		<header class="main-header"> <nav
			class="navbar navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a href="#{request.contextPath}/secured/available.xhtml"
					class="navbar-brand"><b>C</b>ourier</a>
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar-collapse">
					<i class="fa fa-bars"></i>
				</button>
			</div>


		</div>
		</nav> </header>
		<div class="content-wrapper">
			<div class="container">
				<section class="content">
				<div class="row">
					<div class="col-md-14">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">#{mapBean.selectedCargo.restaurant.name}</h3>

								<div id="output" class="pull-right"></div>
							</div>

							<div class="box-body" id="map" />

							<div class="box-footer">

								<a href="#{request.contextPath}/secured/available.xhtml"
									class="btn btn-primary pull-right"><span>#{out.back}</span>
								</a>
							</div>
						</div>
					</div>
				</div>
				</section>
			</div>
		</div>
	</h:body>
</f:view>
</html>
