<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.pageTitle}</ui:define>
	<ui:define name="content">
		<style>
.ui-datatable-header {
	background: #dd4b39;
	color: white;
}

.ui-datagrid-content {
	background: transparent;
	border: none;
}

.datatable td {
	background: white;
}

.datatable td {
	font-size: 12px;
}

.ui-datatable thead th, .ui-datatable tfoot td {
	text-align: center;
	font-size: 13px;
}

.ui-datatable .ui-datatable-header, .ui-datatable .ui-datatable-footer {
	text-align: center;
	padding: 4px 11px;
	font-size: 14px;
}

.ui-state-default, .ui-widget-content .ui-state-default,
	.ui-widget-header .ui-state-default {
	border: 1px solid #dd4b39;
	background: none;
	font-weight: small;
	color: #3f3731;
	font-weight: normal;
}

.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td,
	.ui-datatable tfoot th {
	padding: 4px 10px;
	overflow: hidden;
	border-width: 1px;
	border-style: solid;
	border-color: #dd4b39;
}

.ui-corner-top {
	-moz-border-radius-topleft: 3px;
	-webkit-border-top-left-radius: 3px;
	border-top-left-radius: 3px;
	-moz-border-radius-topright: 3px;
	-webkit-border-top-right-radius: 3px;
	border-top-right-radius: 3px;
}
</style>
		<section class="content">
			<div class="row">
				<div class="col-md-12">
					<p:dataGrid id="cargoes" var="cargo"
						value="#{inProgressBean.cargo}" columns="1">
						<f:facet name="emptyMessage">

							<h:outputText value="#{out.emptyMessage}"
								class="callout callout-danger" />

						</f:facet>
						<div class="box box-danger">
							<div class="box-header">
								<h3 class="box-title">#{out.company}
									#{cargo.restaurant.name}</h3>

							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<ul class="list-group list-group-unbordered">
									<li class="list-group-item"><b>#{out.address}</b> <a
										class="pull-right">#{cargo.restaurant.address}</a></li>
									<li class="list-group-item"><b>#{out.cargoValue}</b> <a
										class="pull-right"> <h:outputText
												value="#{cargo.totalValue}">
												<f:convertNumber minFractionDigits="2" />
											</h:outputText> HUF
									</a></li>
									<li class="list-group-item"><b>#{out.status}</b> <a
										class="pull-right">#{cargo.status}</a></li>
								</ul>
								<h:form>
									<h:commandButton value="#{out.map}"
										action="#{inProgressBean.showOnMap(cargo.id)}"
										class="btn btn-default">
									</h:commandButton>
								</h:form>
							</div>
						</div>
						<!-- /.box -->

					</p:dataGrid>

				</div>
			</div>
		</section>

	</ui:define>
</ui:composition>
