<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.pageTitle}</ui:define>
	<ui:define name="content">
		<h:form id="usersListForm">
			<p:dataTable var="users" value="#{userListBean.userList}">
				<p:column headerText="Id">
					<h:outputText value="#{users.id}" />
				</p:column>
				<p:column headerText="Username">
					<h:outputText value="#{users.username}" />
				</p:column>
				<p:column headerText="Password">
					<h:outputText value="#{users.password}" />
				</p:column>
				<p:column headerText="Fullname">
					<h:outputText value="#{users.fullname}" />
				</p:column>
				<p:column headerText="Moddate">
					<h:outputText value="#{users.moddate}" />
				</p:column>
				<!-- 				<p:column headerText="Role id"> -->
				<!-- 					<h:outputText value="#{users.roles.id}" /> -->
				<!-- 				</p:column> -->
				<!-- 				<p:column headerText="Role name"> -->
				<!-- 					<h:outputText value="#{users.roles.name}" /> -->
				<!-- 				</p:column> -->
			</p:dataTable>
			<p:commandButton update="usersListForm" value="Get Users"
				actionListener="#{userListBean.getUsers}"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
