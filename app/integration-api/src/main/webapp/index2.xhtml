<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.pageTitle}</ui:define>
	<ui:define name="content">
		<h:form id="cargosListForm">
			<p:dataTable  var="cargos" value="#{cargoListBean.cargoList}">
				<p:column headerText="Id">
					<h:outputText value="#{cargos.id}" />
				</p:column>
				<p:column headerText="Restaurant">
					<h:outputText value="#{cargos.restaurant}" />
				</p:column>
				<p:column headerText="Addresses">
					<h:outputText value="#{cargos.addresses}" />
				</p:column>
				<p:column headerText="Status">
					<h:outputText value="#{cargos.status}" />
				</p:column>
				<p:column headerText="TotalValue">
					<h:outputText value="#{cargos.totalValue}" />
				</p:column>
			</p:dataTable>
			<p:commandButton update="cargosListForm" value="Get Cargos?" actionListener="#{cargoListBean.getCargos}"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
