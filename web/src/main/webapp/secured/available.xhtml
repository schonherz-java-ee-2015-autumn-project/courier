<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.hello}</ui:define>
	<ui:define name="content">
		<h:outputStylesheet library="css" name="prime.css" />

		<section class="content">

			<div class="row">
				<div class="col-md-12">

					<p:dataGrid id="availableUsers" var="user"
						value="#{messagesBean.users}" columns="1">
						<div class="box box-success box-solid">
							<div class="box-header with-border">
								<h3 class="box-title">Title</h3>
								<h5 class="widget-user-desc">Address</h5>
								<div class="box-tools pull-right">
									<button class="btn btn-box-tool" data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
								</div>
								<!-- /.box-tools -->
							</div>
							<!-- /.box-header -->

							<div class="box-body">
								<p:dataTable var="address" value="#{messagesBean.addresses}"
									styleClass="datatable">

									<p:column>
										<h:outputText value="#{address.address}" />
									</p:column>

									<p:column>
										<h:outputText value="#{address.items}" />
									</p:column>

									<p:column>
										<h:outputText value="#{address.deadline}">
											<f:convertDateTime pattern="MM-dd-yyyy" />
										</h:outputText>
									</p:column>

									<p:column>
										<h:outputText value="#{address.value}" />
									</p:column>

									<p:column>
										<h:outputText value="#{address.payment}" />
									</p:column>
								</p:dataTable>
							</div>
							<div class="box-footer">
								<button class="btn  btn-success pull-right">Pick Up</button>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</p:dataGrid>
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col (LEFT) -->

		</section>


	</ui:define>
</ui:composition>
