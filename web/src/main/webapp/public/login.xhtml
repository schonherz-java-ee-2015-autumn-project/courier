<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.pageTitle}</ui:define>
	<ui:define name="content">
		<section class="content">

			<div class="login-box">
				<!-- Login Form -->
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">#{out.login}</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form class="form-horizontal" action="#{request.contextPath}/login"
						method="post">

						<div class="box-body">
							<div class="form-group">
								<div class="col-sm-12">
									<h:panelGroup layout="block" class="callout callout-danger"
										rendered="#{param['error'] == 0}">#{out.sessionExpired}</h:panelGroup>
									<h:panelGroup layout="block" class="callout callout-danger"
										rendered="#{param['error'] == 1}">#{out.loginerror}</h:panelGroup>

								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<input type="text" class="form-control"
										placeholder="#{out.username}" name="j_username" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<input type="password" class="form-control"
										placeholder="#{out.password}" name="j_password" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<div class="checkbox">
										<label> <input type="checkbox" />#{out.rememberme}
										</label>
									</div>
								</div>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							<button type="submit" class="btn btn-primary pull-right">#{out.login}</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
				<!-- /.box -->
			</div>
		</section>
	</ui:define>
</ui:composition>
